<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>TAREA3</title>
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<style>
		.inside
		{

			font-size: 20px;
			font-weight: bold;
			fill:black;
		}
		.label
		{

			font-size: 20px;
			font-weight: bold;


		}

		h1{

		text-align: center;
		color: #6b486b;
		
		margin: 2%; 
	
		
		}

	</style>

<div class="widget">
    <div class="header"</div>
    <div id="chart" class="chart-container"></div>
</div>


	</head>
	<body>
		<h1>En qué situación jurídica se encuentran los colombianos en el exterior según el delito cometido?</h1>
		<script>
			//https://bl.ocks.org/mbostock/3888852
		var radius = 74,
    	padding = 10;

		
		var color = d3.scaleOrdinal(d3.schemeCategory10);

		//var color = d3.scaleOrdinal()
    	//.range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

    	var arc = d3.arc()
    	.outerRadius(radius)
    	.innerRadius(radius - 30);


    	var pie = d3.pie()
    	.value(function(d) { return d.population; })
    	.sort(null);

    	
    	d3.csv("data.csv").then(function(data) {
    		color.domain(d3.keys(data[0]).filter(function(key) { return key !== "Delito"; }));

  		data.forEach(function(d) {
    	d.ages = color.domain().map(function(name) {
      return {name: name, population: +d[name]};
    		});
    	});
  	
  		var legend = d3.select("body").append("svg")
      .attr("class", "legend")
      .attr("width", radius * 60)
      .attr("height", radius * 2)
    .selectAll("g")
      .data(color.domain().slice().reverse())
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });


      	legend.append("rect")
     .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

      legend.append("text")
      .attr("x", 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .text(function(d) { return d; });



  	
      var svg = d3.select("body").selectAll(".pie")
      .data(data)
    .enter().append("svg")
      .attr("class", "pie")
      .attr("width", radius * 2)
      .attr("height", radius * 2)
    .append("g")
      .attr("transform", "translate(" + radius + "," + radius + ")");


      svg.selectAll(".arc")
      .data(function(d) { return pie(d.ages); })
    .enter().append("path")
      .attr("class", "arc")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.name); });

  svg.append("text")
      .attr("dy", ".35em")
      .style("text-anchor", "middle")
      .text(function(d) { return d.Delito; });

  	});
  	
  	

	</script>
 </body>

</html>
